<!DOCTYPE html>
<html>
  <head>
    <title>checkout</title>
    <link rel="stylesheet" href="styles/checkout-header.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="checkout-header-left">
        <a>
          <img src="images/amazon-logo.png" class="checkout-amazon-logo">
        </a>
      </div>
      <div class="checkout-header-middle">
        checkout(3)
      </div>
      <div class="checkout-header-right">
        <img src="images/icons/checkout-lock-icon.png">
      </div>
    </div>

    <div class="main">
      <div class="review-text">Review your order</div>
      <div class="order-summary">
        <div class="delivery-date-display">Delivery date: wednesday, octobar 23</div>
        <div class="delivery-product-details-container">
          <div class="product-container">
            <div>
              <img src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" class="product-image">
            </div>
            <div class="delivery-product-details">
              <div class="product-name">adults-plain-cotton-tshirt-2-pack-teal</div>
              <div class="product-price">$20.69</div>
              <div class="quantity-update-details">
                Quantity: 1 
                <button class="product-update-button">update</button>
                <button class="product-delete-button">delete</button>
              </div>
            </div>
          </div>
          <div class="delivery-option">
            <h4>Choose a delivery option</h4>

          </div>
         
        </div>
      </div>
    </div>
  </body>
</html>
