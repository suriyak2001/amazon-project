<!DOCTYPE html>
<html>
  <head>
    <title>amazon</title>
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/amazon-products.css">
  </head>
  <body>
    <div class="homepage-header">
      <div class="homepage-header-left-section">
        <img src="images/amazon-logo-white.png">
      </div>
      <div class="homepage-header-middle-section">
        <input type="search" placeholder="amazon search">
      </div>
      <div class="homepage-header-right-section">
        returns & orders
      </div>
    </div>

    <div class="product-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img src="images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image">
        </div>
     
        <div class="product-name">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
  
        <div class="product-rating">
          <img src="images/ratings/rating-45.png" class="product-rating-stars">
          <div class="product-rating-counts">
            6549
          </div>
        </div>
      
        <div class="product-price">$ 500</div>
  
        <button class="add-to-cart-button">
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
