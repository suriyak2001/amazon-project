<!DOCTYPE html>
<html>
  <head>
    <title>amazon</title>
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/amazon-products.css">
  </head>
  <body>

    <div class="homepage-header">

      <div class="homepage-header-left-section">
        <a>
          <img src="images/amazon-logo-white.png" class="amazon-logo">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a>
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div clas="main">
      <div class="product-grid js-product-grid">
          
      </div>
    </div>
    <script src="data/products.js"></script>
    <script src="scripts/amazon.js"></script>
  </body>
</html>
